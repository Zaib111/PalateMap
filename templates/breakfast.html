<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Breakfast Listings</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: url("/static/images/background.png") no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
    }
    .list-group {
      max-height: 400px;
      overflow-y: auto;
    }
    .list-group-item {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      background-color: #fff8e1; /* Light yellow */
      border: 1px solid #ff7300; /* Orange border */
      border-radius: 5px;
      margin-bottom: 15px;
      padding: 15px;
    }
    .item-title {
      font-weight: bold;
      font-size: 1.2em;
    }
    .item-date,
    .item-rating,
    .item-notes {
      font-size: 0.9em;
      color: #666;
    }
    .btn-primary {
      background-color: #ff7300;
      border: none;
    }
    .btn-primary:hover {
      background-color: #ff8000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Breakfast Listings</h1>
    <ul id="breakfast-list" class="list-group">
      <li class="list-group-item">
        <div class="item-title">Waffles</div>
        <div class="item-date">Date: 2024-07-13</div>
        <div class="item-rating">Rating: 8.5/10</div>
        <div class="item-notes">Personal Notes: Perectly sweet. Syrup had just the right punch</div>
      </li>
      <li class="list-group-item">
        <div class="item-title">Poached Eggs</div>
        <div class="item-date">Date: 2024-07-24</div>
        <div class="item-rating">Rating: 9/10</div>
        <div class="item-notes">Personal Notes: Almost perfectly made, I seem to like eggs.</div>
      </li>
    </ul>
    <button id="add-item" class="btn btn-primary btn-block mt-4" data-toggle="modal" data-target="#addItemModal">Add New Listing</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addItemModalLabel">Add New Breakfast Listing</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addItemForm">
            <div class="form-group">
              <label for="itemName">Item Name</label>
              <input type="text" class="form-control" id="itemName" required>
            </div>
            <div class="form-group">
              <label for="itemDate">Date</label>
              <input type="date" class="form-control" id="itemDate" required>
            </div>
            <div class="form-group">
              <label for="itemRating">Rating</label>
              <input type="number" class="form-control" id="itemRating" min="1" max="10" required>
            </div>
            <div class="form-group">
              <label for="itemNotes">Personal Notes</label>
              <textarea class="form-control" id="itemNotes" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveItemButton">Save Item</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript to handle adding new listings -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const breakfastList = document.getElementById('breakfast-list');
      const addItemForm = document.getElementById('addItemForm');
      const saveItemButton = document.getElementById('saveItemButton');

      saveItemButton.addEventListener('click', function() {
        const newItemName = document.getElementById('itemName').value;
        const newItemDate = document.getElementById('itemDate').value;
        const newItemRating = document.getElementById('itemRating').value;
        const newItemNotes = document.getElementById('itemNotes').value;

        if (newItemName && newItemDate && newItemRating) {
          const listItem = document.createElement('li');
          listItem.className = 'list-group-item';
          listItem.innerHTML = `
            <div class="item-title">${newItemName}</div>
            <div class="item-date">Date: ${newItemDate}</div>
            <div class="item-rating">Rating: ${newItemRating}/10</div>
            <div class="item-notes">Personal Notes: ${newItemNotes}</div>
          `;
          breakfastList.appendChild(listItem);
          $('#addItemModal').modal('hide');
          addItemForm.reset();
        } else {
          alert('Please fill out all required fields.');
        }
      });
    });
  </script>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
