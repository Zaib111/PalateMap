<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Menu Evaluation Results</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("/static/images/background.png") no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .dish-container {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .dish-img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 10px;
    }
    .dish-title {
      flex-grow: 1;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      text-align: left;
    }
    .scrollable {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Menu Evaluation Results</h1>
    <div class="scrollable">
      {% set images = ['defaultpic1.jpg', 'defaultpic2.png', 'defaultpic3.png', 'defaultpic4.png', 'defaultpic5.png'] %}
      {% for dish, score in text %}
      <div class="dish-container">
        <img src="{{ url_for('static', filename='images/' ~ images[(loop.index0 % images|length)]) }}" alt="Dish Image" class="dish-img">
        <div class="dish-title">{{ dish }}</div>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
